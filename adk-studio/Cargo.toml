[package]
name = "adk-studio"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Visual development environment for AI agents built with Rust Agent Development Kit (ADK-Rust)"
keywords = ["ai", "agents", "studio", "visual", "low-code"]
categories = ["development-tools", "gui"]

[[bin]]
name = "adk-studio"
path = "src/main.rs"

[dependencies]
# ADK crates
adk-core.workspace = true
adk-agent.workspace = true
adk-model.workspace = true
adk-tool.workspace = true
adk-runner.workspace = true
adk-session.workspace = true
adk-graph.workspace = true

# Async
tokio.workspace = true
async-trait.workspace = true
futures.workspace = true
async-stream.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Web server
axum = { version = "0.7", features = ["ws"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "fs"] }

# Utilities
uuid.workspace = true
chrono.workspace = true
thiserror.workspace = true
anyhow.workspace = true
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
lazy_static = "1.4"
rust-embed = "8"
mime_guess = "2"

# Code generation
handlebars = "6"

# Schema validation
jsonschema = "0.26"

# Platform directories
dirs = "5"
