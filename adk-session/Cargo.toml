[package]
name = "adk-session"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Session management and state persistence for Rust Agent Development Kit (ADK-Rust) agents"
repository = "https://github.com/zavora-ai/adk-rust"
documentation = "https://docs.rs/adk-session"
keywords = ["ai", "agent", "adk", "session", "state"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"

[dependencies]
adk-core.workspace = true
async-trait.workspace = true
serde.workspace = true
serde_json.workspace = true
chrono.workspace = true
uuid.workspace = true
reqwest = { workspace = true, optional = true }
google-cloud-auth = { version = "1.5", optional = true }
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"], optional = true }

[dev-dependencies]
tokio.workspace = true
axum = "0.8"

[features]
default = []
database = ["sqlx"]
vertex-session = ["google-cloud-auth", "reqwest"]
