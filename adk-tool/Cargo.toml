[package]
name = "adk-tool"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Tool system for Rust Agent Development Kit (ADK-Rust) agents (FunctionTool, MCP, Google Search)"
repository = "https://github.com/zavora-ai/adk-rust"
documentation = "https://docs.rs/adk-tool"
keywords = ["ai", "agent", "adk", "tools", "mcp"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"

[features]
default = []
# Enable HTTP transport for remote MCP servers (streamable HTTP)
http-transport = ["rmcp/transport-streamable-http-client-reqwest", "reqwest"]

[dependencies]
adk-core.workspace = true
adk-telemetry.workspace = true
async-trait.workspace = true
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
schemars = "0.8"
rmcp = { version = "0.15", features = ["client"] }
tracing.workspace = true
base64 = "0.21"
uuid.workspace = true
futures.workspace = true
# Optional: HTTP client for remote MCP servers
reqwest = { version = "0.12", features = ["json"], optional = true }

[dev-dependencies]
async-stream.workspace = true
