name: mistral.rs Integration

on:
  push:
    branches: [ main ]
    paths:
      - 'adk-mistralrs/**'
      - '.github/workflows/mistralrs-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adk-mistralrs/**'
      - '.github/workflows/mistralrs-tests.yml'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  mistralrs-check:
    name: mistral.rs Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        df -h

    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Install mold linker
      run: |
        sudo apt-get update
        sudo apt-get install -y mold

    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
      continue-on-error: true

    - name: Configure sccache
      run: |
        if sccache --show-stats > /dev/null 2>&1; then
          echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          echo "sccache is available — enabling"
        else
          echo "sccache unavailable — building without cache"
        fi

    - name: Run clippy
      env:
        RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C debuginfo=0"
      working-directory: adk-mistralrs
      run: cargo clippy --all-targets -- -D warnings

    - name: Run tests
      env:
        RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C debuginfo=0"
      working-directory: adk-mistralrs
      run: |
        cargo test --lib --tests
        cargo test --doc

    - name: Show sccache stats
      if: env.RUSTC_WRAPPER == 'sccache'
      run: sccache --show-stats
