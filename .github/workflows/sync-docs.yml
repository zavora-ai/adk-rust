name: Sync Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/official_docs/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs/official_docs
          token: ${{ secrets.GITHUB_TOKEN }}

  sync-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: adk-rust

      - uses: actions/checkout@v4
        with:
          repository: zavora-ai/adk-rust-website
          token: ${{ secrets.WEBSITE_SYNC_TOKEN }}
          path: website

      - name: Sync docs to website
        run: |
          rm -rf website/frontend/docs/*
          rm -rf website/backend/docs/adk-rust/*
          cp -r adk-rust/docs/official_docs/* website/frontend/docs/
          cp -r adk-rust/docs/official_docs/* website/backend/docs/adk-rust/
          
          # Copy images to public folder for serving
          mkdir -p website/frontend/public/docs-images
          find website/frontend/docs -type d -name "images" | while read dir; do
            parent=$(dirname "$dir" | sed 's|website/frontend/docs/||')
            mkdir -p "website/frontend/public/docs-images/$parent"
            cp -r "$dir"/* "website/frontend/public/docs-images/$parent/" 2>/dev/null || true
          done
          
      - name: Commit and push
        run: |
          cd website
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "docs: Sync from adk-rust"
          git push
