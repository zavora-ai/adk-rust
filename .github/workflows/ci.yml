name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0
  CACHE_ON_FAILURE: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    # Install mold linker - much more memory efficient than ld
    - name: Install mold linker
      run: |
        sudo apt-get update
        sudo apt-get install -y mold
    - uses: Swatinem/rust-cache@v2
      with:
        key: test-${{ runner.os }}
    # Use mold linker and reduce debug info to prevent OOM
    # GitHub Actions runners have limited RAM (7GB)
    - name: Run tests
      env:
        RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C debuginfo=1"
      run: cargo test --all-features -j 2

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: Swatinem/rust-cache@v2
      with:
        key: clippy-${{ runner.os }}
    - run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - run: cargo fmt --all -- --check
