name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # cmake 4.x compat for audiopus
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        df -h

    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mold cmake libglib2.0-dev libva-dev

    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
      continue-on-error: true

    - name: Configure sccache
      run: |
        if sccache --show-stats > /dev/null 2>&1; then
          echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          echo "sccache is available — enabling"
        else
          echo "sccache unavailable — building without cache"
        fi

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      env:
        RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C debuginfo=0"
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

    - name: Run tests
      env:
        RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C debuginfo=0"
      run: cargo test --workspace --all-features

    - name: Show sccache stats
      if: env.RUSTC_WRAPPER == 'sccache'
      run: sccache --show-stats
