name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  # Reduce memory pressure during linking
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0
  # Fail fast on cache corruption to allow retry
  CACHE_ON_FAILURE: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
      with:
        # Separate cache key to avoid corruption issues
        key: test-${{ runner.os }}
    # Limit parallel jobs to reduce memory pressure during linking
    # GitHub Actions runners have limited RAM (7GB), and linking
    # multiple test binaries in parallel can cause OOM/Bus errors
    - name: Run tests
      run: cargo test --all-features -j 2

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: Swatinem/rust-cache@v2
      with:
        key: clippy-${{ runner.os }}
    - run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - run: cargo fmt --all -- --check
