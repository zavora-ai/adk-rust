name: Nightly Release

on:
  push:
    branches: [develop]
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PROTOC: protoc

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop

      # 1. Install Nix
      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # 2. Use the 'devenv' cache (Crucial for devenv-nixpkgs)
      - uses: cachix/cachix-action@v15
        with:
          name: devenv

      # 3. Install devenv CLI
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Cache Devenv/Cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/sccache
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: devenv-nightly-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            devenv-nightly-${{ runner.os }}-cargo-

      - name: Run tests
        run: |
          echo "üß™ Starting nightly workspace tests..."
          devenv shell ws-test --exclude adk-mistralrs | tee test.log

      - name: Generate Summary
        if: always()
        run: |
          echo "üìä Generating CI summary..."
          devenv shell ws-summary

      - name: Create nightly tag
        run: |
          DATE=$(date +%Y%m%d)
          TAG="nightly-$DATE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "$TAG"
          git push origin "$TAG" --force

      - name: Create/Update nightly release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d)
          TAG="nightly-$(date +%Y%m%d)"
          
          # Delete existing nightly release if exists
          gh release delete "$TAG" --yes 2>/dev/null || true
          
          # Create new release
          gh release create "$TAG" \
            --title "Nightly Build ($DATE)" \
            --notes "‚ö†Ô∏è **Nightly build from develop branch**

            This is an automated nightly build and may contain unstable features.

            For stable releases, use the latest tagged version from [crates.io](https://crates.io/crates/adk-rust).

            **Install nightly:**
            \`\`\`toml
            adk-rust = { git = \"https://github.com/zavora-ai/adk-rust\", branch = \"develop\" }
            \`\`\`

            **Commit:** ${{ github.sha }}" \
            --prerelease
