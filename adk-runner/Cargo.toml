[package]
name = "adk-runner"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Agent execution runtime for Rust Agent Development Kit (ADK-Rust) agents"
repository = "https://github.com/zavora-ai/adk-rust"
documentation = "https://docs.rs/adk-runner"
keywords = ["ai", "agent", "adk", "runtime", "executor"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"

[dependencies]
adk-core = { path = "../adk-core", version = "0.1.4" }
adk-artifact = { path = "../adk-artifact", version = "0.1.4" }
adk-session = { path = "../adk-session", version = "0.1.4" }
async-trait = "0.1"
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"
async-stream = "0.3"
uuid = { version = "1.0", features = ["v4"] }
serde_json = "1.0"

[dev-dependencies]
chrono = "0.4"
