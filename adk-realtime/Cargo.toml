[package]
name = "adk-realtime"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Real-time bidirectional audio/video streaming for Rust Agent Development Kit (ADK-Rust) agents"
repository = "https://github.com/zavora-ai/adk-rust"
documentation = "https://docs.rs/adk-realtime"
keywords = ["adk", "ai", "realtime", "voice", "audio"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"

[dependencies]
# Core ADK dependencies
adk-core.workspace = true

# Async runtime
tokio = { workspace = true }
async-trait.workspace = true
futures.workspace = true
async-stream.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# WebSocket
tokio-tungstenite = { version = "0.26", features = ["rustls-tls-native-roots"], optional = true }
bytemuck = "1.25"

# Error handling
thiserror.workspace = true

# Logging
tracing.workspace = true

# Base64 for audio encoding
base64 = "0.22"

# UUID for session IDs
uuid.workspace = true

bytes = "1"

# OpenAI realtime types (optional)
async-openai = { version = "0.27", optional = true, default-features = false, features = ["rustls"] }
rtc = { version = "0.8.5", optional = true }
adk-gemini = { workspace = true, optional = true, features = ["studio"] }
audiopus = { version = "0.3.0-rc.0", optional = true }
rand = { version = "0.8", optional = true }
getrandom = { version = "0.2", optional = true }
http = { version = "1.4", optional = true }
reqwest = { workspace = true, optional = true, default-features = false, features = ["json", "rustls-tls"] }
livekit = { workspace = true, optional = true }
livekit-api = { workspace = true, optional = true, features = ["access-token"] }

[dev-dependencies]
tokio.workspace = true
dotenvy = "0.15"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[example]]
name = "realtime_voice"
required-features = ["gemini"]

[[example]]
name = "openai_webrtc"
required-features = ["openai", "webrtc"]

[[example]]
name = "livekit_gemini"
required-features = ["livekit", "gemini"]

[features]
default = []
# Enable OpenAI Realtime API support
openai = ["dep:async-openai", "dep:tokio-tungstenite", "dep:reqwest", "dep:getrandom"]
# Enable pure WebRTC transport (OpenAI/LiveKit)
webrtc = ["dep:rtc", "dep:audiopus", "dep:rand", "dep:getrandom"]
# Enable Gemini Live API support
gemini = ["dep:tokio-tungstenite", "dep:adk-gemini", "dep:http"]
# Enable Vertex AI support
vertex = ["gemini", "adk-gemini/vertex"]
# Enable LiveKit transport support
livekit = ["dep:livekit", "dep:livekit-api"]
# Integration with ADK ecosystem
adk = []
# Enable all providers
full = ["openai", "gemini", "livekit", "adk"]
