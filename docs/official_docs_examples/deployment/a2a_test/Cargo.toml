[package]
name = "a2a_test"
version = "0.1.0"
edition = "2024"
publish = false

[[bin]]
name = "server"
path = "src/server.rs"

[[bin]]
name = "client"
path = "src/client.rs"

[dependencies]
adk-rust = { path = "../../../../adk-rust" }
adk-core = { path = "../../../../adk-core" }
adk-server = { path = "../../../../adk-server" }
adk-session = { path = "../../../../adk-session" }
adk-cli = { path = "../../../../adk-cli" }
tokio = { version = "1", features = ["full"] }
axum = "0.8"
uuid = { version = "1", features = ["v4"] }
serde_json = "1"
dotenvy = "0.15"
