[package]
name = "llm_agent_test"
version = "0.1.0"
edition = "2024"

[dependencies]
adk-rust = { path = "../../../../adk-rust", default-features = false, features = ["agents", "models", "tools", "runner", "cli"] }
tokio = { version = "1.40", features = ["full"] }
dotenvy = "0.15"
serde_json = "1.0"

[[bin]]
name = "basic_agent"
path = "src/basic_agent.rs"

[[bin]]
name = "shaped_behavior"
path = "src/shaped_behavior.rs"

[[bin]]
name = "instruction_templating"
path = "src/instruction_templating.rs"

[[bin]]
name = "multi_tools"
path = "src/multi_tools.rs"

[[bin]]
name = "structured_output"
path = "src/structured_output.rs"

[[bin]]
name = "complete_example"
path = "src/complete_example.rs"
