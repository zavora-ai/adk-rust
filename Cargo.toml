[workspace]
resolver = "2"
members = [
    "adk-runner",
    "adk-core",
    "adk-model",
    "adk-tool",
    "adk-session",
    "adk-artifact",
    "adk-memory",
    "adk-agent",
]
exclude = ["gemini-rust"]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "Apache-2.0"
authors = ["James Karanja <james.karanja@zavora.ai>"]

[workspace.dependencies]
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
async-stream = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
gemini = { version = "1.5", package = "gemini-rust" }
