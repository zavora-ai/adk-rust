# Note: mistralrs examples are part of the adk-mistralrs crate (excluded from workspace)
# Build them explicitly: cargo build -p adk-mistralrs --examples

# Note: ralph is now a separate crate at examples/ralph/
# Run with: cargo run -p ralph

[features]
default = []
openai = ["adk-model/openai"]
http-transport = ["adk-tool/http-transport"]
anthropic = ["adk-model/anthropic"]
deepseek = ["adk-model/deepseek"]
ollama = ["adk-model/ollama"]
groq = ["adk-model/groq"]
# mistralrs feature removed from examples to prevent --all-features from pulling in GPU deps
# Build mistralrs examples explicitly: cargo build -p adk-mistralrs
realtime-openai = ["adk-realtime/openai"]
realtime-gemini = ["adk-realtime/gemini"]
browser = ["dep:adk-browser", "dep:reqwest"]
guardrails = ["adk-agent/guardrails", "dep:adk-guardrail"]
sso = ["adk-auth/sso"]
rag = ["dep:adk-rag"]
rag-gemini = ["rag", "adk-rag/gemini"]
rag-surrealdb = ["rag", "adk-rag/surrealdb"]

[dependencies]
adk-core.workspace = true
adk-agent.workspace = true
adk-model = { workspace = true, features = ["gemini"] }
adk-gemini.workspace = true
adk-tool.workspace = true
adk-cli.workspace = true
adk-artifact.workspace = true
adk-runner.workspace = true
adk-session.workspace = true
adk-server.workspace = true
adk-memory.workspace = true
adk-skill.workspace = true
adk-realtime.workspace = true
adk-graph.workspace = true
adk-eval.workspace = true
adk-ui.workspace = true
adk-auth.workspace = true
adk-browser = { workspace = true, optional = true }
adk-guardrail = { workspace = true, optional = true }
adk-rag = { workspace = true, optional = true }
# adk-mistralrs is excluded from workspace â€” build explicitly: cargo build -p adk-mistralrs
# adk-mistralrs = { path = "../adk-mistralrs", optional = true }
tokio.workspace = true
reqwest = { workspace = true, optional = true }
base64 = "0.22"
anyhow.workspace = true
futures.workspace = true
serde.workspace = true
serde_json.workspace = true
schemars = "0.8"
chrono.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
axum = "0.8"
async-trait.workspace = true
dotenvy = "0.15"
rmcp = { version = "0.15", features = ["client", "transport-child-process"] }
rustyline = "15"
image = "0.25"
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
proptest = "1.0"
tokio-test = "0.4"
