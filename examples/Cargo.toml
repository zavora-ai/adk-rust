[features]
default = []
openai = ["adk-model/openai"]
anthropic = ["adk-model/anthropic"]
realtime-openai = ["adk-realtime/openai"]
realtime-gemini = ["adk-realtime/gemini"]
browser = ["dep:adk-browser", "dep:reqwest"]

[dependencies]
adk-core = { path = "../adk-core" }
adk-agent = { path = "../adk-agent" }
adk-model = { path = "../adk-model" }
adk-tool = { path = "../adk-tool" }
adk-cli = { path = "../adk-cli" }
adk-artifact = { path = "../adk-artifact" }
adk-runner = { path = "../adk-runner" }
adk-session = { path = "../adk-session" }
adk-server = { path = "../adk-server" }
adk-memory = { path = "../adk-memory" }
adk-realtime = { path = "../adk-realtime" }
adk-graph = { path = "../adk-graph" }
adk-eval = { path = "../adk-eval" }
adk-browser = { path = "../adk-browser", optional = true }
tokio = { version = "1.40", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"], optional = true }
base64 = "0.22"
anyhow = "1.0"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
chrono = "0.4"
tracing-subscriber = "0.3"
axum = "0.7"
async-trait = "0.1"
dotenvy = "0.15"
