[package]
name = "adk-benchmarks"
version = "0.1.0"
edition = "2021"

[dependencies]
adk-core = { path = "../adk-core" }
adk-agent = { path = "../adk-agent" }
adk-model = { path = "../adk-model" }
async-trait = "0.1"
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"
serde_json = "1.0"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
dotenv = "0.15"

[[bench]]
name = "agent_benchmarks"
harness = false

[[bench]]
name = "streaming_benchmarks"
harness = false

[[bench]]
name = "template_benchmarks"
harness = false
