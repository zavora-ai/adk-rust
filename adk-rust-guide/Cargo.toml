[package]
name = "adk-rust-guide"
version = "0.1.0"
edition = "2021"
description = "Validation examples for ADK-Rust official documentation"

[dependencies]
# Using path dependency for validation since it's not published yet
adk-rust = { path = "../adk-rust", features = ["full"] }
adk-telemetry = { path = "../adk-telemetry" }
tokio = { version = "1.40", features = ["full"] }
dotenv = "0.15"
rustyline = "14.0"
futures = "0.3"
clap = { version = "4.4", features = ["derive"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
tracing = "0.1"
chrono = "0.4"

[dev-dependencies]
proptest = "1.4"
walkdir = "2.4"
regex = "1.10"

